services:
  postgres:
    image: postgres:16-alpine
    container_name: etp-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-etp_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-etp_password}
      POSTGRES_DB: ${DB_NAME:-etp_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-etp_user} -d ${DB_NAME:-etp_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: etp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: etp-backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-etp_user}:${DB_PASSWORD:-etp_password}@postgres:5432/${DB_NAME:-etp_db}
      JWT_SECRET: ${JWT_SECRET:-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      BACKEND_PORT: 3000
      NODE_ENV: production
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: etp-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
